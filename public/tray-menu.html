<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            font-family: system-ui;
            border-radius: 10px;
        }
        button {
            width: 100%;
            margin: 4px 0;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #444;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
<button id="play">⏯️ Play / Pause</button>
<button id="next">⏭️ Next</button>
<button id="prev">⏮️ Prev</button>
  <div class="separator"></div>
  <button id="quit">❌ Quit</button>
</body>

<script>
  // On est dans le contexte du renderer du tray (donc window.electronAPI exposé par preload)
  window.addEventListener('DOMContentLoaded', () => {
    console.log('window.electronAPI =', window.electronAPI);
    document.getElementById('play')?.addEventListener('click', () => {
      window.electronAPI.play();
    });
    document.getElementById('next')?.addEventListener('click', () => {
      window.electronAPI.next();
    });
    document.getElementById('prev')?.addEventListener('click', () => {
      window.electronAPI.prev();
    });
    document.getElementById('quit')?.addEventListener('click', () => {
      window.electronAPI.quit();
    });
  });
</script>
</html>
